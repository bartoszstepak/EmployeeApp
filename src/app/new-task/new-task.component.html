
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <h3>Create Task</h3>
  
  <div class="form-group">
    <label for="title">
      title:
    </label>

      <input type="text" formControlName="title" class="form-control">
      <span class="validationAlert" *ngIf="form.title.touched && form.title.invalid && form.title.errors.required">
        filed is required.
      </span>
  </div>
  
  <div class="form-group">
    <label for="textarea">
      content:
    </label>

      <textarea class="form-control" formControlName="content" id="textarea" rows="3"></textarea>
      <span class="validationAlert"
        *ngIf=" form.content.touched && form.content.invalid && form.content.errors.required">
        filed is required.
      </span>
  </div>

  <div class="form-group">
    <label for="users">
      assign to
    </label>

      <select class="custom-select form-control"  (change)="selectOption($event.target.value)" *ngIf="employees" id="users" name="users">
        <option >select user</option>
        <option *ngFor="let user of employees" [ngValue]="user.id" [value]="user.id">
         <Span>{{user.firstName}} {{user.secondName}}</Span>
        </option>
      </select>
      <span class="validationAlert" *ngIf=" form.assignedTo.touched && !form.assignedTo.value">
        filed is required
      </span>
  </div>


  <br>
  <div *ngIf="invalidEmail == true" class="alert alert-danger">Invalid username or password</div>

  <button class="btn btn-primary" routerLink="/">cancel</button>
  <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>

</form>
