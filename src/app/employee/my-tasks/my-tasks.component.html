<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr class="table-secondary">
                <th>Id</th>
                <th>Title</th>
                <th>Content</th>
                <th (click)="sortByPriority()">Status</th>
            </tr>
        </thead>
        <colgroup>
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 35%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 20%;">
        </colgroup>
        <tbody>
            <ng-container *ngIf="this.secutiry.isSuperUser(); then superUserList else userList"></ng-container>
        </tbody>
    </table>
</div>

<ng-template #superUserList>
    <ng-container *ngFor="let task of MyTasks">

        <tr (click)="goToTaskDetails(task.id)">
            <th scope="row">{{task.id}}</th>
            <td class="">{{task.title}}</td>
            <td>{{task.content}}</td>
            <td>{{getTaskStatusName(task.status)}}</td>
            </ng-container>
</ng-template>
<ng-template #userList>
    <ng-container *ngFor="let task of MyTasks">

        <tr (click)="goToTaskDetails(task.id)">
            <th scope="row">{{task.id}}</th>
            <td class="">{{task.title}}</td>
            <td>{{task.content}}</td>
            <td>{{getTaskStatusName(task.status)}}</td>
    </ng-container>
</ng-template>
