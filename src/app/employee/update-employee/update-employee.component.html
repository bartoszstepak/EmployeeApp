<div *ngIf="employee">
  <h2>Update employee details</h2>

  <form [formGroup]="profileForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>
        First Name:
        <input [(ngModel)]="employee.firstName" formControlName="firstName" class="form-control">
        <span class="validationAlert"
          *ngIf="(form.firstName.touched || form.firstName.touched) && form.firstName.invalid && form.firstName.errors.required">
          filed is required.
        </span>
      </label>
    </div>
    <div class="form-group">
      <label>
        Last Name:
        <input [(ngModel)]="employee.secondName" formControlName="secondName" class="form-control">
        <span class="validationAlert"
          *ngIf="(form.secondName.touched || form.secondName.touched) && form.secondName.invalid && form.secondName.errors.required">
          filed is required.
        </span>
      </label>
    </div>
    <div class="form-group">
      <label>
        login
        <input [(ngModel)]="employee.login" formControlName="login" class="form-control">
        <span class="validationAlert" *ngIf="(form.login.touched || form.login.touched) && form.login.invalid">
          required correct email address
        </span>
      </label>
    </div>
    <button class="btn btn-outline-primary" (click)="goBack()">go back</button>
    <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Update</button>
  </form>
