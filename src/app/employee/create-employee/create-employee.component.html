<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      First Name:
      <input type="text" formControlName="firstName" class="form-control">
      <span class="validationAlert"
        *ngIf="form.firstName.touched && form.firstName.invalid && form.firstName.errors.required">
        filed is required.
      </span>
    </label>
  </div>
  <div class="form-group">
    <label>
      Last Name:
      <input type="text" formControlName="secondName" class="form-control">
      <span class="validationAlert"
        *ngIf=" form.secondName.touched && form.secondName.invalid && form.secondName.errors.required">
        filed is required.
      </span>
    </label>
  </div>
  <div class="form-group">
    <label>
      email
      <input id="emailInput" type="text" formControlName="login" class="form-control">
      <span class="validationAlert" *ngIf=" form.login.touched && form.login.invalid">     
        required correct email address
      </span>
    </label>
  </div>
  <div class="form-group">
    <label>
      password
      <input id="password" type="password" formControlName="password" class="form-control" style="width: 247px;">
      <span class="validationAlert" *ngIf=" form.password.touched && form.password.invalid">     
        filed is required      
      </span>
    </label>
  </div>
  <br>
  <div *ngIf="invalidEmail == true" class="alert alert-danger">Invalid username or password</div>

  <button class="btn btn-primary" routerLink="/">cancel</button>
  <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>

</form>
