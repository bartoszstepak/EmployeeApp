<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        <label>
          login:
          <input type="text" formControlName="login" class="form-control">
          <span class="validationAlert"
            *ngIf="form.login.touched && form.login.invalid && form.login.errors.required">
            filed is required.
          </span>
        </label>
      </div>
      <div class="form-group">
        <label>
          password:
          <input type="password" formControlName="password" class="form-control" style="width: 247px;">
          <span class="validationAlert"
            *ngIf=" form.password.touched && form.password.invalid && form.password.errors.required">
            filed is required.
          </span>
        </label>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">sing in</button>

</form>
